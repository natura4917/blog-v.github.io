<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'><link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/nouislider.css" />
</head>
<body>
<!-- partial:index.partial.html -->
<iframe  style="display:none" id="so" width="1px" height="1px" scrolling="no" allow="autoplay" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A%2F%2Fapi.soundcloud.com%2Fplaylists%2F1080719614"></iframe>

<div class="mhn-player">
<div class="album-art"></div>
<div class="play-list">

</div>
<div class="audio"></div>
<div class="current-info">
	<div class="song-artist"></div>
	<div class="song-album"></div>
	<div class="song-title"></div>
</div>
<div class="controls">
<a href="#" class="toggle-play-list"><i class="fa fa-list-ul"></i></a>
<div class="duration clearfix">
	<span class="pull-left play-position"></span>
	<span class="pull-right"><span class="play-current-time" id="display_time_count">0:00</span> / <span id="display_time_total" class="play-total-time">0:00</span></span>
</div>
<div class="progress" id="display_progress">  <div id="display_progress_loading"></div></div>
<div class="action-button">
	<a href="#" class="prev" id="prev_button" ><i class="fa fa-step-backward"></i></a>
	<a href="#" class="play-pause"><i class="fa fa-pp"></i></a>
	<!-- <a href="#" class="stop"><i class="fa fa-stop"></i></a> -->
	<a href="#" class="next" id="next_button"><i class="fa fa-step-forward"></i></a>
	<div id="volume">
		<div id="volume_speaker" class="volume_on"></div>
		<div id="volume_back"></div>
	</div>
</div>

</div>
</div>
<!-- partial -->

<script type="text/javascript"  src="https://cdn.jsdelivr.net/npm/jquery@3.2.0/dist/jquery.min.js" type="text/javascript"></script>
    <!--- Sliders -->
    <script type="text/javascript"  src="js/jquery.nouislider.min.js"></script>
    <script type="text/javascript"  src="js/jquery.nouislider.min2.js"></script>
    <link rel="stylesheet" href="css/nouislider.css" />

<!-- <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script> -->
<!-- <script src='https://enscrollplugin.com/releases/enscroll-0.6.1.min.js'></script><script  src="./script.js"></script> -->
<script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
<!-- PLAYER JAVASCRIPT -->
<script type="text/javascript" src="js/player2.js"></script>


</body>
</html>
