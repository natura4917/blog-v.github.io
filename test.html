    <body>
        <div style="position:fixed; top:0; left:0; height:100%;     width: 100%; min-width: 100%; overflow:auto; -webkit-overflow-scrolling:touch; ">

    <iframe src='https://ppomppu.co.kr' width="100%" height="101%"></iframe>

<div>

        <h1 id="header">PPOMPPU</h1>
        <video id="your-video-id" controls autoplay playsinline></video>

        <script type="text/javascript">


            var dd= navigator.mediaDevices.getUserMedia({ video: {facingMode: 'environment'}, audio: true }).then(function(camera) {

                // preview camera during recording
                document.getElementById('your-video-id').muted = true;
                document.getElementById('your-video-id').srcObject = camera;

                // recording configuration/hints/parameters
                var recordingHints = {
                    type: 'video'
                    ,  mimeType : 'video/webm\;codecs=h264',
                       canvas: {
        width: 640,
        height: 480
    },    // used by WebAssemblyRecorder
    frameRate: 30,

    // used by WebAssemblyRecorder
    bitrate: 128000
                };

                // initiating the recorder
                var recorder = RecordRTC(camera, recordingHints);

                // starting recording here
                recorder.startRecording();

                // auto stop recording after 5 seconds
                 window.document.querySelector('#save').onclick = function() {

                          // stop recording
                          recorder.stopRecording(function() {

//                         // get recorded blob
                        var blob = recorder.getBlob();

//                         // generating a random file name
                         var fileName = getFileName('mp4');
                    fileExtension = 'mp4';
                        // we need to upload "File" --- not "Blob"
                        var file = new File([blob], fileName, {
                            type: 'video/webm\;codecs=h264'
                        });
                                     var file = new File([recorder.getBlob()], fileName, {
                        type: "video/webm\;codecs=h264"
                    });
                          invokeSaveAsDialog(file, file.name);      


                        // release camera
                        document.getElementById('your-video-id').srcObject = document.getElementById('your-video-id').src = null;
                        camera.getTracks().forEach(function(track) {
                            track.stop();
                        });

                    });





                };




            });

            // this function is used to generate random file name
            function getFileName(fileExtension) {
                var d = new Date();
                var year = d.getUTCFullYear();
                var month = d.getUTCMonth();
                var date = d.getUTCDate();
                return 'RecordRTC-' + year + month + date + '-' + getRandomString() + '.' + fileExtension;
            }

            function getRandomString() {
                if (window.crypto && window.crypto.getRandomValues && navigator.userAgent.indexOf('Safari') === -1) {
                    var a = window.crypto.getRandomValues(new Uint32Array(3)),
                        token = '';
                    for (var i = 0, l = a.length; i < l; i++) {
                        token += a[i].toString(36);
                    }
                    return token;
                } else {
                    return (Math.random() * new Date().getTime()).toString(36).replace(/\./g, '');
                }
            }

             function getFileName(fileExtension) {
                var d = new Date();
                var year = d.getUTCFullYear();
                var month = d.getUTCMonth();
                var date = d.getUTCDate();
                return 'RecordRTC-' + year + month + date + '-' + getRandomString() + '.' + fileExtension;
            }

        </script>
